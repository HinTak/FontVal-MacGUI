<h1><a name="E1301"></a>Message: E1301</h1></div>
<p><b><i>head</i>: Reserved bit 14 of the flags field is set</b></p>
<p>Bit 14 of the flags field is reserved and should be set to 0. Use a table editing tool to correct this value.</p>
<p>For more information, see the <a target="top" HREF="http://go.microsoft.com/fwlink?LinkID=10352">head table specification</a>.
