<h1><a name="E1406"></a>Message: E1406</h1></div>
<p><b><i>hhea</i>: Reserved field # 2 is non-zero</b></p>
<p>This byte is reserved and should have a value of zero.</p>
<p>For more information, see the <a target="top" HREF="http://go.microsoft.com/fwlink?LinkID=10353">hhea table specification</a>.
