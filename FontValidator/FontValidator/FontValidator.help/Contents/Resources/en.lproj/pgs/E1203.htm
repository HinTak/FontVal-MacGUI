<h1><a name="E1203"></a>Message: E1203</h1></div>
<p><b><i>hdmx</i>: The SizeofDeviceRecord is not long aligned</b></p>
<p>SizeofDeviceRecord is a LONG value and should be padded in order to be long aligned. Use a tool such as Microsoft's CacheTT to recalculate and build this table.</p>
<p>For more information, see the <a target="top" HREF="http://go.microsoft.com/fwlink?LinkID=10351">hdmx table specification</a>.
