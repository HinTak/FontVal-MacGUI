<h1><a name="I1700"></a>Message: I1700</h1></div>
<p><b><i>loca</i>: Loca references a zero-length entry in the glyf table</b></p>
<p>This message may indicate that there are multiple zero-length glyphs located at the end of the glyf table. If so, remove the extra empty glyphs.</p>
<p>For more information, see the <a target="top" HREF="http://go.microsoft.com/fwlink?LinkID=10358">loca table specification</a>.
