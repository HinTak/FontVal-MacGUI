<h1><a name="E4403"></a>Message: E4403</h1></div>
<p><b><i>JSTF</i>: The tag is invalid</b></p>
<p>The JstfScriptTag field contains a 4-byte tag name that must correspond to the script tags used in the GSUB and the GPOS tables.</p>
<p>For more information, see the <a target="top" HREF="http://go.microsoft.com/fwlink?LinkID=10356">JSTF table specification</a>.
