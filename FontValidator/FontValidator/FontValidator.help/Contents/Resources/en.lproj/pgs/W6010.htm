<h1><a name="W6010"></a>Message: W6010</h1></div>
<p><b><i>Rasterization Test</i>: Projection and freedom vectors at or near perpendicular</b></p>
<p>The current projection and freedom vectors are at or near perpendicular. This could cause points to move in an unexpected manner.</p>
<p>For more information, see the <a target="top" HREF="http://go.microsoft.com/fwlink?LinkID=10368">TrueType instruction set</a>.
