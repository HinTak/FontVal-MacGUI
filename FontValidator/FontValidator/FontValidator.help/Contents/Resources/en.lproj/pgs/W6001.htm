<h1><a name="W6001"></a>Message: W6001</h1></div>
<p><b><i>Rasterization Test</i>: CALL to zero length function</b></p>
<p>A call to a zero length function should be avoided because it wastes an instruction (although it is legal).</p>
<p>For more information, see the <a target="top" HREF="http://go.microsoft.com/fwlink?LinkID=10368">TrueType instruction set</a>.
