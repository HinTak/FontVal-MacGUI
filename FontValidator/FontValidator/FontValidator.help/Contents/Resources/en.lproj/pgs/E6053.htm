<h1><a name="E6053"></a>Message: E6053</h1></div>
<p><b><i>Rasterization Test</i>: Value exceeds capacity of 2 byte number</b></p>
<p>The value is too big to fit into a 16-bit (2-byte) number.</p>
<p>For more information, see the <a target="top" HREF="http://go.microsoft.com/fwlink?LinkID=10368">TrueType instruction set</a>.
