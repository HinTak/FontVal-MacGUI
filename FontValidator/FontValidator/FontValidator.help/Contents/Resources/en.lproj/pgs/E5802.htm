<h1><a name="E5802"></a>Message: E5802</h1></div>
<p><b><i>OTL Script List</i>: The ScriptRecord array is not in alphabetical order</b></p>
<p>The ScriptRecord array must be ordered alphabetically by Script tag. Use an OpenType Layout tool to create this table properly.</p>
<p>For more information, see the <a target="top" HREF="http://go.microsoft.com/fwlink?LinkID=10338">OTL common table formats</a>.
