<h1><a name="E2600"></a>Message: E2600</h1></div>
<p><b><i>vhea</i>: The metricDataFormat field is not set to zero</b></p>
<p>Zero is the only allowed value for the metricDataFormat. Use a table editing tool to correct this value.</p>
<p>For more information, see the <a target="top" HREF="http://go.microsoft.com/fwlink?LinkID=10372">vhea table specification</a>.
